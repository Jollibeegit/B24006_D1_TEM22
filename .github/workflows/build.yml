name: Build Firmware

on:
  push:
    branches:
      - main  # 또는 네가 사용하는 브랜치 이름

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Arduino CLI
        uses: arduino/setup-arduino-cli@v1
        with:
          version: latest

      - name: Install board platforms
        run: |
          arduino-cli config init
          arduino-cli config add board_manager.additional_urls https://arduino.esp8266.com/stable/package_esp8266com_index.json
          arduino-cli core update-index
          arduino-cli core install esp8266:esp8266

      - name: Install required libraries
        run: |
          arduino-cli lib install "ModbusMaster"
          arduino-cli lib install "WiFiManager"
          arduino-cli lib install "ArduinoOTA"

      - name: Compile firmware
        run: |
          mkdir -p firmware
          arduino-cli compile \
            --fqbn esp8266:esp8266:d1_mini_pro \
            --build-property build.flash_size=16M \
            --build-property build.flash_ld=eagle.flash.1m256.ld \
            --output-dir firmware .

      - name: Rename firmware binary for OTA
        run: |
          cp firmware/*.bin firmware/firmware.bin

      - name: Upload firmware to GitHub Pages (optional)
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./firmware
