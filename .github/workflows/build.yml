name: Build ESP8266 Firmware

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Arduino CLI
      uses: arduino/setup-arduino-cli@v1

    - name: Set board platform index URL
      run: |
        arduino-cli config init
        arduino-cli config add board_manager.additional_urls https://arduino.esp8266.com/stable/package_esp8266com_index.json

    - name: Install ESP8266 Core
      run: |
        arduino-cli core update-index
        arduino-cli core install esp8266:esp8266


    - name: Install libraries
      run: |
        arduino-cli lib install "ModbusMaster"
        arduino-cli lib install "WiFiManager"
        arduino-cli lib install "ArduinoOTA"

    - name: Build firmware
      run: |
        arduino-cli compile --fqbn esp8266:esp8266:d1_mini_pro .
        mkdir -p firmware
        cp B24006_D1_TEM22/build/esp8266.*/B24006_D1_TEM22.ino.bin firmware/firmware.bin

    - name: Upload firmware to Web Server (via SCP)
      uses: appleboy/scp-action@v0.1.3
      with:
        host: ${{ secrets.OTA_SERVER_HOST }}
        username: ${{ secrets.OTA_SERVER_USER }}
        password: ${{ secrets.OTA_SERVER_PASS }}
        port: 22
        source: "firmware/firmware.bin"
        target: "/var/www/html/B24006_D1_TEM22/"
